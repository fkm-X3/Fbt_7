<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* center layout and style the countdown */
      html, body { height:100%; margin:0; font-family: Arial, Helvetica, sans-serif; }
      body { display:flex; flex-direction:column; min-height:100vh; }
      header { text-align:center; padding:1rem 0; }
      nav { display:flex; justify-content:center; gap:1rem; padding:0.5rem 0; }
      main { flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:1rem; }
      #demo { font-size:2rem; font-weight:700; padding:0.75rem 1.25rem; border-radius:8px; background:#f4f4f6; color:#111; margin-top:1rem; }
      @media (min-width:700px) { #demo { font-size:3rem; } }
    </style>
</head>
<body>

    <header>
        <h1>Countdown to Special Date</h1>
    </header>

    <nav>
        <a href="Main.html">Home</a>
        <a href="Chat.html">Go to Chat</a>
        <a href="Not_a_secret.html">1011001001</a>
        <a href="Settings.html">Settings</a>
    </nav>

    <main>
        <h2>Time Remaining</h2>
        <p>This clock counts down to November 26 at 7:00 AM. It will auto-adjust to the next upcoming November 26.</p>
        <p id="demo"></p>
    </main>

<script> 
  (function() {
    var monthIndex = 10;
    var day = 26;
    var hour = 7;
    var minute = 0;

    function onSameDayAfterTarget(now) {
      // wip
      document.getElementById("demo").textContent = "It's past 7:00 AM on November 26 â€” custom handler not implemented.";
    }

    var now = new Date();
    var year = now.getFullYear();

    var target = new Date(year, monthIndex, day, hour, minute, 0, 0);

    if (now.getMonth() === monthIndex && now.getDate() === day && now.getTime() > target.getTime()) {
      onSameDayAfterTarget(now);
      return;
    }

    if (now >= target) {
      target = new Date(year + 1, monthIndex, day, hour, minute, 0, 0);
    }

    var countDownDate = target.getTime();

    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      if (distance <= 0) {
        clearInterval(x);
        document.getElementById("demo").textContent = "EXPIRED";
        return;
      }

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("demo").textContent = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    }, 1000);
  })();
</script>
</body>
</html>

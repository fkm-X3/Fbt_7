<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fbt_7 Chat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 120px);
            margin: 2rem auto;
            max-width: 900px;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background: #0078d7;
            color: white;
        }

        .assistant {
            align-self: flex-start;
            background: #e8e8e8;
            color: #333;
        }

        #input-area {
            display: flex;
            padding: 10px;
            gap: 10px;
            background: #f0f4f8;
            border-top: 1px solid #ddd;
            border-radius: 0 0 8px 8px;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            color: #333;
            font-size: 1rem;
        }

        #send-button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #send-button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Fbt_7 Chat</h1>
    </header>

    <nav>
        <a href="Main.html">Go to Main</a>
        <a href="Not_a_secret.html">1011001001</a>
        <a href="time_till_date.html">Time till date</a>
        <a href="Settings.html">Settings</a>
    </nav>

    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="../Js_scripts/Ai.js"></script>

</body>
</html>
